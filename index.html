<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="./styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">

    <title>
        Rock, Paper, Scissors - by Marayanga
    </title>
</head>

<body>

<div id="left">
    <p class = "man">(Wo)man</p>
    <img src="./images/human/rock.png" alt="Human hand playing rock" class="hand humanhand" value="rock">
    <img src="./images/human/paper.png" alt="Human hand playing paper" class="hand humanhand" value="paper">
    <img src="./images/human/scissors.png" alt="Human hand playing scissors" class="hand humanhand" value="scissors">
    <div class="head human"></div>
</div>
<main>
    <p>vs.</p>
    <h1>Rock, Paper, Scissors</h1>
    <p id="subtitle">Pick a hand on the left to play</p>
    <p id="score">
        <span class="man" id="humanscore">0</span> - <span class="machine" id="computerscore">0</span>
    </p>
    <div id="history">
        <table>
            <tr id="row1">
                <td>1</td>
                <td><div class="badge"></div></td>
                <td><div class="badge"></div></td>
            </tr>
            <tr id="row2">
                <td>2</td>
                <td><div class="badge"></div></td>
                <td><div class="badge"></div></td>
            </tr>
            <tr id="row3">
                <td>3</td>
                <td><div class="badge"></div></td>
                <td><div class="badge"></div></td>
            </tr>
            <tr id="row4">
                <td>4</td>
                <td><div class="badge"></div></td>
                <td><div class="badge"></div></td>
            </tr>
            <tr id="row5" class="last">
                <td>5</td>
                <td><div class="badge"></div></td>
                <td><div class="badge"></div></td>
            </tr>
        </table>
    </div>
    <footer>Made by <a href="https://github.com/maryangaOdin/">Maryanga</a> 
        for <a href="https://www.theodinproject.com/lessons/foundations-revisiting-rock-paper-scissors">The Odin Project </a>
        Â© 2022
    </footer>
</main>
<div id="right">
    <p class="machine">Machine</p>
    <img src="./images/robot/rock.png" alt="Robot hand playing rock" id = "robotrock" class="hand robothand" value="rock">
    <img src="./images/robot/paper.png" alt="Robot hand playing paper" id = "robotpaper" class="hand robothand" value="paper">
    <img src="./images/robot/scissors.png" alt="Robot hand playing scissors" id = "robotscissors" class="hand robothand" value="scissors">
    <div class="head robot"></div>
</div>
    
<script type="text/javascript" src="./scripts/rps.js"></script>

</body>
</html>
